<!-----------------------REGISTRATION PAGE------------------------------>    
        <div class='registration_page'>
            <header class = 'registration_page_header'> Regisration</header>
        
        <form action="#">
            <div class = 'details personal'>
            <span class = 'personal_details'>personal details</span>

            <div class = 'fields'>
                <div class='input_field_name'>
                    
                    <label class='name_F'>First Name</label>
                    <input class='name_F_input' type='text' placeholder='Please enter First name' required>
                    
                    <label class='name_M' >Middle Name</label>
                    <input class='name_M_input' type='text' placeholder='Please enter middle name'>
                    
                    <label class='name_L' >Last Name</label>
                    <input class='name_L_input' type="text" placeholder='Please enter Last name' required>
                </div>
                
                <div class='input_field_position_label'>
                    <label class= 'position_label'>position</label>
                    <input class = 'position_label_input' type='text' placeholder='Please enter your position' required>
                </div>
                
                <div class='input_field_about_label'>
                    <label class= 'about_label'>about</label>
                    <input class= 'about_label_input' type='text'  placeholder='About' required>
                </div>
                <div class='input_field_joining_date'>
                    <label class= 'joining_date'>date of joining</label>
                    <input class= 'joining_date_input' type='date' required>
                </div>

            </div>
            </form>

            <footer class='registration_page_footer'>
